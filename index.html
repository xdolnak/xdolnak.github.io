---
layout: info
heading: 'This is my developer profile'
url: ''
---

<div class="container-fluid with-posts">
  <h2 class="text-center">My main projects</h2>
  {% assign projects = (site.posts | where: "important" , "true" | sort: "importance") %}
  {% for post in projects %}
  <div class="col-xs-12 post">
    <h4 class="text-left">{{post.importance}}. {{post.title}}</h4>
    <h5 class="text-left">{{post.description}}</h5>
    <p>{{post.content}}</p>
  </div>
  {% endfor %}
</div>
